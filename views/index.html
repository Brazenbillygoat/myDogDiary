<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Dog Diary</title>
</head>

<body>

  <div class="header-container">
    <h1 class="header-title">My Diary</h1>
    <img class="header-img" src="../Images/studiousdog.jpg" alt="Picture of a dog.">

    <form class="header-form">
      <fieldset>
        <legend>Diary Entry Form</legend>
        <label class="diary-title">
          Title
          <br>
          <input type="text" placeholder="title">
        </label>
        <label class="diary-entry">
          Entry
          <br>
          <textarea name="yourMessage" rows="3" cols="70" placeholder=`\${entryPlaceholder}`>`Hi \${entryPlaceholder}`</textarea>
        </label>

        <button class="btn-primary">Login</button>
      </fieldset>
    </form>

  </div>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
